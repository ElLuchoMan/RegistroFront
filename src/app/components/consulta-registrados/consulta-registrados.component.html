<h2>Consulta </h2>
<hr>
<div class="row">
    <div class="col">
        <div class="row mb-3">
            <div class="col-sm-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                    </div>
                    <div class="p-toolbar-group-right">

                        <button pButton icon=' pi pi-sort' (click)="cambiarOrden('nombre')" label="Por nombre"
                            class="p-mr-1 p-button-danger p-button-rounded"></button>
                        <button pButton icon=' pi pi-sort' (click)="cambiarOrden('documento')" label="Por docuemnto"
                            class="p-mr-1 p-button-success p-button-rounded"></button>
                    </div>
                </p-toolbar>
                <div class="p-grid">
                    <div class="p-col p-mt-2">
                        <p-table [value]="listaRegistros | ordenar:ordenarPor">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Documento</th>
                                    <th>Telefono</th>
                                    <th>Correo</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-user>
                                <tr>
                                    <td>{{user.nombre}}</td>
                                    <td>{{user.documento}}</td>
                                    <td>{{user.telefono}}</td>
                                    <td>{{user.correo}}</td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
